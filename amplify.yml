version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installation des dépendances..."
        - |
          # Retirer @packages/backend du package.json car c'est un package local du monorepo
          # qui n'est pas nécessaire pour le build Next.js (Convex est utilisé via l'URL)
          if [ -f package.json ]; then
            sed -i.bak '/"@packages\/backend"/d' package.json
          fi
        - |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
        - echo "Variables d'environnement configurées:"
        - echo "NEXT_PUBLIC_CONVEX_URL=${NEXT_PUBLIC_CONVEX_URL:-non configuré}"
        - echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-non configuré}"
    build:
      commands:
        - echo "Build de l'application Next.js..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
# Note: Convex est un backend externe (BaaS), pas un backend Amplify
# Le message "No backend environment association found" est normal
# Les variables d'environnement doivent être configurées dans Amplify Console

